<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Region</title>
</head>
<body>
    <h1>Delete a Region</h1>
    <form method="POST" action="/web/region/delete">
        {{ form.hidden_tag() }}
        <div>
            {{ form.id.label }} {{ form.id() }}
        </div>
        {{ form.submit() }}
    </form>
    <div>
        <h2>Result:</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
